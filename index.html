<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Des mots... en tique</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="Content-Language" content="fr">


    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', { packages: ["orgchart"] });
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Name');
            data.addColumn('string', 'Manager');
            data.addColumn('string', 'ToolTip');

            data.addRows([
                [{ 'v': 'Développement', 'f': 'Cours<img src="./fullstack.png" /><br /><div style="color:red; font-style:italic"><a href="https://blog.dyma.fr/tout-ce-quil-faut-connaitre-pour-etre-un-vrai-developpeur-fullstack-javascript/" target="_blank">Introduction externe)</div>' },
                    '', ''],
                [{ 'v': 'Cours', 'f': 'Cours<div style="color:red; font-style:italic"><a href="./Cadre_javascript.pdf" target="_blank">Cadre Javascript</div>' },'Développement',''],
                [{ 'v': 'Back', 'f': 'Back<div style="color:green; font-style:italic"><img src="./Back/nodejs.png" /><br />NodeJS</div>' },
                    'Cours', ''],
                [{ 'v': 'Environnement', 'f':
                    'Cours<div style="color:red; font-style:italic"><a href="./Back/Cadre_de_travail.pdf" target="_blank">Environnement de travail</a></div>' },
                    'Back', ''],
                ['---', 'Back', ''],
                [{ 'v': 'Front', 'f': 'Front<div style="color:red; font-style:italic"><img src="./Front/angular.png" /><br />NodeJS</div>' },
                    'Cours', ''],
 
            ]);

            var chart = new google.visualization.OrgChart(document.getElementById('chart_div'));
            // Draw the chart, setting the allowHtml option to true for the tooltips.
            chart.draw(data, { 'allowHtml': true });
        }
    </script>
</head>

<body>
    <div id="chart_div"></div>
</body>

</html>
