<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Des mots... en tique</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="Content-Language" content="fr">


    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', { packages: ["orgchart"] });
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Name');
            data.addColumn('string', 'Manager');
            data.addColumn('string', 'ToolTip');

            // For each orgchart box, provide the name, manager, and tooltip to show.
            data.addRows([
                [{ 'v': 'Cours', 'f': 'Cours<img src="./fullstack.png" />' },
                    '', ''],
                [{ 'v': 'Cadre', 'f':
                    'Cadre<div style="color:red; font-style:italic"><a href="./Back/Cadre_de_travail.pdf" target="_blank">Environnement de travail</a></div>' },
                    'Cours', ''],
                [{ 'v': 'Back', 'f': 'Back<div style="color:red; font-style:italic"><img src="./Back/nodejs.png" />NodeJS</div>' },
                    'Cadre', ''],
                [{ 'v': 'Front', 'f': 'Front<div style="color:red; font-style:italic">Angular</div>' },
                    'Cadre', ''],
                ['Pr√©sentations', 'Back', 'Bob Sponge'],
                ['Carol', 'Bob', '']
            ]);

            // Create the chart.
            var chart = new google.visualization.OrgChart(document.getElementById('chart_div'));
            // Draw the chart, setting the allowHtml option to true for the tooltips.
            chart.draw(data, { 'allowHtml': true });
        }
    </script>
</head>

<body>
    <div id="chart_div"></div>
</body>

</html>
